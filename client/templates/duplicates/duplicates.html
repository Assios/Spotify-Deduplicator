<template name="duplicates">

<div class="duplicates-title"><h2>Duplicates found in {{ name }}:</h2></div>
<div class="btn btn-default right-top home">Back to playlists</div>
    {{#if loadedDuplicates }}
    <ul class="list-group">
      {{# each $.Session.get 'duplicateTracks' }}
        <li class="list-group-item" id="{{id}}">
              <img src="{{ album.images.[0].url }}" height="48px" width="48px">
              <b class="track-list artist">{{artists.[0].name}} â€“ </b>
              <b class="track-list">{{ name }}</b>
              <div class="btn btn-default remove-dup" id="{{uri}}">Remove dup</div>
              {{#if preview_url}}
                <audio controls class="right">
                  <source src="{{preview_url}}" type="audio/mpeg">
                </audio>
              {{else}}
              <div class="right nopreview">
                No preview.
              </div>
              {{/if}}
        </li>
      {{else}}
       <h2>None!</h2>
      {{/each}}
    </ul>
    {{else}}
      {{> spinner }}
    {{/if}}
</template>
